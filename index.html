<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="orderSummaryStyles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img class="illustration" src="images/illustration-hero.svg" alt="Man Listening to music.">
    <div class="orderSummary">Order Summary</div>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="Person listening music">
        <div class="annualPlan"> Annual Plan <div class="year">$59.99/year</div></div>
        <a href="#" class="change">Change</a>
      </div>
  <div class="proceed">Proceed to Payment</div>
  <div class="cancelOrder">Cancel Order</div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="last">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/__deep_anshu__/" target="blank" class="last">Deepanshu</a>.
  </footer>
</body>
</html>
